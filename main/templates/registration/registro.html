{% load staticfiles i18n %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> {% block css %}
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href={% static 'css/main.css' %}>
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> {% endblock %}
    <title>Login</title>
</head>

<body>
    <section class="material-half-bg">
        <div class="cover"></div>
    </section>
    <section class="login-content">
        <div class="logo">
            <h1>Registro</h1>
        </div>
        <div class="tile">
            <div class="tile-body">
                <form class="form-horizontal" method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label class="control-label col-md-3">Nombre</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" placeholder="Ingrese su nombre" name="first_name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-3">Apellido</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" placeholder="Ingrese su apellido" name="last_name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-3">Nombre de usuario</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" placeholder="Ingrese un nombre de usuario" name="username" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-3">Email</label>
                        <div class="col-md-8">
                            <input class="form-control" type="email" placeholder="Ingrese su email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-3">Password</label>
                        <div class="col-md-8">
                            <input class="form-control" type="password" placeholder="Ingrese una password" name="password1" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-3">Confirmar password</label>
                        <div class="col-md-8">
                            <input class="form-control" type="password" placeholder="Repita la password" name="password2" required>
                        </div>
                    </div>
                    <div class="tile-footer">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-3">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-fw fa-lg fa-check-circle"></i>Register</button>&nbsp;&nbsp;
                                <a class="btn btn-secondary" href="{% url 'login' %}">
                                    <i class="fa fa-fw fa-lg fa-times-circle"></i>Cancel</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </section>
    {% block js %}
    <!-- Essential javascripts for application to work-->
    <script src={% static 'js/jquery-3.2.1.min.js'%}></script>
    <script src={% static 'js/popper.min.js'%}></script>
    <script src={% static 'js/bootstrap.min.js'%}></script>
    <script src={% static 'js/main.js'%}></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src={% static 'js/plugins/pace.min.js'%}></script>
    <script type="text/javascript">
        // Login Page Flipbox control
        $('.login-content [data-toggle="flip"]').click(function () {
            $('.login-box').toggleClass('flipped');
            return false;
        });
    </script> {% endblock %}
</body>

</html>
